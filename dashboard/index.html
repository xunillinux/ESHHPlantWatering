<!DOCTYPE html>
<html>
    <head>
        <title>Webinterface</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="Chart.js"></script>
        <script src="webinterface.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content" class="container-fluid">
          <div id="contentContainer" class="container">
            <div id="row1" class="row">
              <div id="header" class="col-sm-12">
                  <h1>Dashboard Plant Watering-System</h1>
              </div>
            </div>
            <div id="dashboard" class="row">

              <div id="dashboard-left" class="col-sm-6">
                <div id="content-dashboard-left" class="">

                  <div id="statusDiv" class="">
                    <h2>Status</h2>
                    <div id="status" class="">
                      <div id="sensorTable">
                        <table class="table">
                          <thead>
                            <tr>
                              <td scope="col">Date</td>
                              <td scope="col">Humidity</td>
                              <td scope="col">Light</td>
                              <td scope="col">Temperature</td>
                          </thead>
                          <tbody>
                            <tr>
                              <td>30.12.2019</td>
                              <td>50%</td>
                              <td>300</td>
                              <td>20C</td>
                            </tr>
                            <tr>
                                <td>30.12.2019</td>
                                <td>50%</td>
                                <td>300</td>
                                <td>20C</td>
                            </tr>
                            <tr>
                                <td>30.12.2019</td>
                                <td>50%</td>
                                <td>300</td>
                                <td>20C</td>
                            </tr>
                          </tbody>
                          
                        </table>
                      </div>
                      <canvas id="humidityChart" width="100" height="50"></canvas>
                      <canvas id="lightChart" width="100" height="50"></canvas>
                      <canvas id="tempChart" width="100" height="50"></canvas>
                    </div>

                    <div id="controlsDiv" class="">
                      <h2>Controls</h2>
                      <div id="controls" class="">
                        <table id="controlsTable" class="table" >
                          <tbody>
                            <tr>
                              <td>Humidity</td>
                              <td><input id="humidityInput" type="text" name="humidityInput"></td>
                              <td><button class="btn">Save</button></td>
                            </tr>
                            <tr>
                              <td>Water Amount</td>
                              <td><input id="waterInput" type="text" name="waterInput"></td>
                              <td><button class="btn">Activate Pump</button></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div id="dashboard-right" class="col-sm-6">
                  <div id="content-dashboard-right" class="">

                    <div id="imagesDiv" class="">
                      <h2>Images</h2>
                      <div id="images" class="">
                        <table id="imagesTable" class="table">
                          <tr>
                            <td class="td-first" colspan="2"><img src="photos/img20191231-023129.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                              <td class="td-past"><img src="img/flower.jpg"></td>
                          </tr>
                        </table>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
