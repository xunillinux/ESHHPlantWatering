<!DOCTYPE html>
<html>
    <head>
        <title>Webinterface</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        
        <script src="Chart.js"></script>
        <script src="webinterface.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="content" class="container-fluid">
          <div id="contentContainer" class="container">
            <div id="row1" class="row">
              <div id="header" class="col-sm-12">
                  <h1>Dashboard Plant Watering-System</h1>
              </div>
            </div>
            <div id="dashboard" class="row">

              <div id="dashboard-left" class="col-sm-6">
                <div id="content-dashboard-left">
                  <div id="statusDiv">
                    <h2>Status</h2>
                    <div id="status">
                      <canvas id="humidityChart" width="100" height="50"></canvas>
                      <canvas id="brightnessChart" width="100" height="50"></canvas>
                      <canvas id="tempChart" width="100" height="50"></canvas>
                    </div>
                  </div>
                </div>
              </div>

              <div id="dashboard-right" class="col-sm-6">
                  <div id="content-dashboard-right">

                    <div id="imagesDiv">
                      <h2>Images</h2>
                      <div id="images">
                        <table id="imagesTable" class="table">
                          <tr>
                            <td class="td-first" colspan="2"><img class="plantphoto" src="img/flower.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                          </tr>
                          <tr>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                              <td class="td-past"><img class="plantphoto" src="img/flower.jpg"></td>
                          </tr>
                        </table>
                      </div>
                    </div>
                    <div id="controlsDiv">
                      <h2>Controls</h2>
                      <div id="controls">
                        <form id="settingsForm" action="/app/SetSettings" method="POST">
                          <table id="controlsTable" class="table" >
                            <tbody>
                              <tr>
                                <td>Humidity Treshold</td>
                                <td><input id="humidityInput" type="text" name="humidityThreshhold"></td>
                                <td><button type="submit" class="btn btn-primary">Save</button></td>
                              </tr>
                              <tr>
                                <td>Water Amount</td>
                                <td><input id="waterInput" type="text" name="pumpWaterAmount"></td>
                                <td><button id="activatePumpBtn" class="btn btn-primary">Activate Pump</button></td>
                              </tr>
                            </tbody>
                          </table>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </body>
</html>
